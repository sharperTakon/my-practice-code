        function convertToFahrenheit (celsius) {
          /*return in function helps run calculation before we console.log it */
          return(celsius * 9 / 5) + 32;
        }

        function convertToCelsius (fahrenheit) {
          return (fahrenheit -32) * 5/9;
        }

        function convertTemperature(degree, unit) {
          if (unit === 'C') {
            /*i saved the result = convertToFehrenheit degree cos we are converting 25 'Celsius' to farehrenheit*/
            const result = convertToFahrenheit(degree)
            /*then i return result so i can console.log it*/
            return `${result}F`

          } else if (unit === 'F') {
            const result = convertToCelsius(degree)
            return`${result}C`
          }
        }
