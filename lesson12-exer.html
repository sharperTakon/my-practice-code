<!DOCTYPE html>
<html>
  <head>

    <title>App</title>

    <style>
     
    </style>

  </head>
  <body>

    <button class="start-button" 
    onclick="
      change();
    ">start</button>



    <p>
      <button class="add-button" 
      onclick="addButton();">Add to cart</button>
    </p>

    <p class="js-result"></p>

    <button onclick="
      buttonAdd();
    ">Add</button>
     
    <button onclick="
      buttonRemove();
    ">Remove</button>



    <script>

      let message = 2;

      function buttonAdd () {
        document.title = `(${message += 1}) New Messages `;
        setTimeout( function() {
          document.title = 'App';
        }, 1000) 
      }

      function buttonRemove() {
        document.title = `(${message -= 1}) New Messages`
        setTimeout(function () {
          document.title = 'App';
        }, 1000)
            
        }
     

      
       function change() {
        const buttonElement = document.querySelector('.start-button')
 
        if (buttonElement.innerHTML === 'start') {
          buttonElement.innerHTML = 'loading';
          setTimeout(function () {
            buttonElement.innerHTML = 'finished';
          }, 1000);
        }
      }

       let timeoutId;

      function addButton() {
          let nameElement = document.querySelector('.js-result');nameElement.textContent = 'Added';
          clearTimeout(timeoutId);

          timeoutId = setTimeout(function() {
            nameElement.textContent = '';
          }, 2000);
      };

     function change() {
        setTimeout( function() {
          let buttonElement = document.querySelector('.start-button');

          if(buttonElement.innerHTML === 'start') {
            buttonElement.innerHTML = 'loading...'

            setTimeout(function() {
              buttonElement.innerHTML = 'finished!';
            },1000);
          } 
      },1000);
      }
     const add = function() {
        console.log(2+3)
      };

      function runTwice(fun) {
        fun();
        fun();
      }
      runTwice(function() {
          console.log('call me');
        })

      runTwice(add);

      
    </script>
  </body>
</html>
