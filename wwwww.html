<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input and Output Text</title>
<style>
    .container {
        text-align: center;
        margin-top: 50px;
    }
    #output {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <input type="text" id="inputText" placeholder="Enter text...">
    <br><br>
    <button onclick="outputAbove()">Output Above</button>
    <button onclick="outputBelow()">Output Below</button>
    <div id="output"></div>
    <br><br>
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
</div>

<script>
    function outputAbove() {
        var inputText = document.getElementById("inputText").value;
        var outputDiv = document.getElementById("output");
        outputDiv.innerHTML = inputText + "<br>" + outputDiv.innerHTML;
    }

    function outputBelow() {
        var inputText = document.getElementById("inputText").value;
        var outputDiv = document.getElementById("output");
        outputDiv.innerHTML += inputText + "<br>";
    }
</script>
</body>
</html>
