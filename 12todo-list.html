<!DOCTYPE html>

  <head>
    <title>Todo List</title>
    
  </head>
  <body>
    
    <p>Todo List</p>

    <input class="js-create-todo" placeholder="type new todo list">
    <button class="js-create-button">create todo</button>
    
    <div class="todo-input-grid">
      <input placeholder="Todo name"
      class="js-name-input name-input">
      <input type="date" 
      class="js-due-date-input due-date-input">
      
      <button class="add-todo-button js-add-todo-button">Add</button>
    </div>
    <div class="js-todo-title"></div>
    <div class="js-todo-list todo-grid"></div>

    

    <script src="script/12-todo-list.js"></script>
    <link rel="stylesheet" href="styles/12-todo-list.css">
  </body>
</html>
